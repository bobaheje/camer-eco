

<div class="flex flex-col items-center justify-center bg-gray-100 h-screen select-none">
  <div class="flex flex-col -mt-32 bg-white px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-xl shadow-2xl w-full max-w-md  border-l-4 border-purple-600">
      <div 
        class="relative font-medium self-center text-xl sm:text-2xl uppercase w-60 text-center bg-purple-600 shadow-2xl p-6 rounded-full text-white">
        Login
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 absolute top-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
        </svg>
      </div>
      <div class="mt-10">
          <form #frmLogin="ngForm" (ngSubmit)="onSubmit(frmLogin.value)">                
              <div class="relative w-full mb-3">
                  <input 
                    type="email" name="email" required  
                    ngModel
                    class="border-0 p-4 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Email" style="transition: all 0.15s ease 0s;" />
                  <small class="p-2 text-red-500">* Email</small>
              </div>
              <div class="relative w-full mb-3">
                  <input 
                  type="password" name="password" required  
                  ngModel
                  class="border-0 p-4 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Password" style="transition: all 0.15s ease 0s;" />
                  <small class="p-2 text-red-500">* Password</small>
              </div>
              <div class="text-center mt-6">
                  <input 
                    
                    type="submit" 
                    name="signin" 
                    id="signin" 
                    value="Connexion" 
                    class="p-3 rounded-lg bg-purple-600 outline-none text-white shadow w-32 justify-center focus:bg-purple-700 hover:bg-purple-500">
              </div>  
              
          </form>
      </div>
  </div>
</div>
