
    <div class="flex">
      <div class="w-full lg:w-6/6 flex-auto">
        
        <a
          [routerLink]="['addarticle']"
          class="w-32 bg-white tracking-wide text-gray-800 font-bold rounded border-b-2 border-blue-500 hover:border-blue-600 hover:bg-blue-500 hover:text-white shadow-md py-2 px-6 inline-flex items-center">
          
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
          </svg>
          <span class="mx-auto">New</span>
        </a>  
        <div class="bg-white shadow-md rounded my-1">
          
          <table  class="min-w-max w-full table-auto">
            <thead>
              <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">#</th>
                <th class="py-3 px-6 text-left">Cat√©gorie</th>
                <th class="py-3 px-6 text-left">slug</th>
                <th class="py-3 px-6 text-center">Action</th>
              </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
              <tr *ngFor="let cat of categories; index as i;" class="border-b border-gray-200 hover:bg-gray-100">
                <td class="py-3 px-6 text-center">{{i+1}}</td>
                <td class="py-3 px-6 text-left">{{cat.category}}</td>
                <td class="py-3 px-6 text-left">{{cat.slugcategory}}</td>
               
                <td class="py-3 px-6 text-center">
                  <div class="flex item-center justify-center">
                    
                    <div class="w-4 mr-2 transform hover:text-blue-500 hover:scale-210">
                        <a  (click)="onSelectEdit(cat)">
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                          </svg>
                        </a>
                    </div>
                    <div class="w-4 mr-2 transform hover:text-purple-500 hover:scale-110">
                        <a  routerLink= "/dashboard/category/deletecategory/{{cat.id}}" (click)="onDelete(cat)" >
                          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                          </svg>
                        </a>
                    </div>
                </div>
      
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
        <div class="flex-auto ml-4">
          <router-outlet></router-outlet>
          <div *ngIf="category">
            <app-category-detail [categoryDetail]="category"></app-category-detail>
          </div>
          
        </div>
    </div>
